[pytest]
# Pytest configuration for FlowRAG

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment to enable)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require databases)
    e2e: End-to-end tests (require full system)
    slow: Slow-running tests
    requires_api: Tests that require API server running

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds)
timeout = 300

# Test isolation
asyncio_mode = auto

# Ignore patterns
norecursedirs = .git .venv venv env __pycache__ .pytest_cache .mypy_cache build dist *.egg-info
